<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>ChatApp</title>
</head>
<body>
    <div class="sidebar" onclick="openDialog(event)">
        <div id="users">
            <h2>Users</h2>
            <ul id="user-list"></ul>
        </div>

        <div id="rooms">
            <h2>Rooms</h2>
            <ul id="room-list"></ul>
        </div>
    </div>

    <main>
        <header>
            <div id="room-info"></div>
            <button class="leave-btn" onclick="leaveChat(event)">Leave</button>
        </header>

        <ul id="msg-list"></ul>

        <footer>
            <form id="msg-form" onsubmit="sendMessage(event)">
                <textarea type="text" id="msg-text"></textarea>
                <button id="send-btn">&#9658;</button>
            </form>
        </footer>
    </main>

    <script src="socket.io.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
